<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="classroomIcon.ico">
</head>

<body>
  <script>
  function openWin() {
    window.close();
    var win = window.open();
    var iframe = win.document.createElement('iframe');
    win.document.write('<html><head><link href="style.css" rel="stylesheet" type="text/css" /><meta name="viewport" content="width=device-width"></head></html>')
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.frameBorder = 0;
    iframe.src = "https://gooogle-classroom.vercel.app/home.html";
    win.document.body.appendChild(iframe);
  }
  </script>
  <div>
    <form action="process.js">
      <label for="password">Enter password here: </label>
      <input type="text" id="password">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
